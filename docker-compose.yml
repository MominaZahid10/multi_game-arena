version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: multi-game-db
    environment:
      POSTGRES_USER: postgres
      # UPDATED: Removes default value, strictly uses your DB_PASSWORD secret
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: gamearena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gamearena"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - game-network
    restart: unless-stopped

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: multi-game-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ============================================================================
  # FastAPI Backend Application
  # ============================================================================
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: ${DOCKER_IMAGE:-multi-game-arena}:${IMAGE_TAG:-latest}
    container_name: multi-game-api
    ports:
      - "8000:8000"
    environment:
      # UPDATED: Uses DB_PASSWORD secret
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/gamearena
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-production}
      # UPDATED: Uses SECRET_KEY secret
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - PYTHONUNBUFFERED=1
      - PREFECT_API_URL=${PREFECT_API_URL:-http://prefect-server:4200/api}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - model_data:/app/backend/services
    restart: unless-stopped
    networks:
      - game-network
    mem_limit: 3g
    memswap_limit: 3g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ============================================================================
  # Prefect Server (Optional - for workflow orchestration)
  # ============================================================================
  prefect-server:
    image: prefecthq/prefect:2.14-python3.11
    container_name: prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      # UPDATED: Uses DB_PASSWORD secret
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/prefect
      - PREFECT_SERVER_API_HOST=0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - game-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Prefect Agent (Runs ML workflows)
  # ============================================================================
  prefect-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prefect-agent
    command: python backend/ml_pipeline.py
    environment:
      # UPDATED: Uses DB_PASSWORD secret
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/gamearena
      - PREFECT_API_URL=http://prefect-server:4200/api
      # UPDATED: Maps your DISCORD_WEBHOOK secret to the URL expected by the script
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK}
    depends_on:
      - postgres
      - prefect-server
      - backend
    volumes:
      - ./logs:/app/logs
      - model_data:/app/backend/services
    networks:
      - game-network
    restart: unless-stopped

  # ============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: multi-game-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - game-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Prometheus Monitoring (Optional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - game-network
    restart: unless-stopped

  # ============================================================================
  # Grafana Dashboards (Optional)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      # UPDATED: Safe handling for Grafana password (make sure to set this env var if you use Grafana)
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - game-network
    restart: unless-stopped

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  game-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16